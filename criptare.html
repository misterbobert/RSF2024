<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Criptare</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Acasă</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="teorie.html">Teorie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Criptează</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link" href="register.html">Înregistrează-te</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
           Selectează algoritmul de criptare
        </button>
        <ul class="dropdown-menu">
          <li><button onclick="ceasar()">Cifrul lui Ceasar</button></li>
          <li><button onclick="rsa()">RSA</button></li>
          <li><button onclick="blowfish()">Blowfish</button></li>
          <li><button onclick="ecc()">ECC</button></li>
        </ul>
    </div>

    <div id="ceasarDiv" style="display: none;">
        Ceasar
    </div>
    <div id="rsaDiv" style="display: none;">
        RSA
    </div>
    <div id="blowfishDiv" style="display: none;">
        Blowfish
    </div>
    <div id="eccDiv" style="display: none;">
        ECC
    </div>

    <script>
        function ceasar(){
            console.log("ceasar");

            let ceasarDiv = document.getElementById('ceasarDiv');
            let rsaDiv = document.getElementById('rsaDiv');
            let blowfishDiv = document.getElementById('blowfishDiv');
            let eccDiv = document.getElementById('eccDiv');

            ceasarDiv.style.display = 'block';
            rsaDiv.style.display = 'none';
            blowfishDiv.style.display = 'none';
            eccDiv.style.display = 'none';
        }
        function rsa(){
            console.log("rsa");

            let ceasarDiv = document.getElementById('ceasarDiv');
            let rsaDiv = document.getElementById('rsaDiv');
            let blowfishDiv = document.getElementById('blowfishDiv');
            let eccDiv = document.getElementById('eccDiv');

            ceasarDiv.style.display = 'none';
            rsaDiv.style.display = 'block';
            blowfishDiv.style.display = 'none';
            eccDiv.style.display = 'none';
        }
        function blowfish(){
            console.log("blowfish");

            let ceasarDiv = document.getElementById('ceasarDiv');
            let rsaDiv = document.getElementById('rsaDiv');
            let blowfishDiv = document.getElementById('blowfishDiv');
            let eccDiv = document.getElementById('eccDiv');
            
            ceasarDiv.style.display = 'none';
            rsaDiv.style.display = 'none';
            blowfishDiv.style.display = 'block';
            eccDiv.style.display = 'none';
        }
        function ecc(){
            console.log("ecc");

            let ceasarDiv = document.getElementById('ceasarDiv');
            let rsaDiv = document.getElementById('rsaDiv');
            let blowfishDiv = document.getElementById('blowfishDiv');
            let eccDiv = document.getElementById('eccDiv');
            
            ceasarDiv.style.display = 'none';
            rsaDiv.style.display = 'none';
            blowfishDiv.style.display = 'none';
            eccDiv.style.display = 'block';
        }
    </script>
</body>
</html>
